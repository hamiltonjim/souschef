<div id="preferences">
    <table class="min-margin">
        <tr>
            <td class="prefCell"><strong>Preferences: </strong></td>
            <td class="prefCell">
                <label for="units">Units:</label>
                <select id="units" name="units" onchange="selectionChanged(this)">
                    <option value="any">Any</option>
                    <option value="english">English</option>
                    <option value="international">International</option>
                </select>
            </td>
            <td class="prefCell">
                <label for="unitNames">Unit Names</label>
                <select id="unitNames" name="unitNames" onchange="selectionChanged(this)">
                    <option value="full_name">Full Name</option>
                    <option value="abbreviation">Abbreviation</option>
                </select>
            </td>
            <td class="prefCell">
                <label for="language">Language:</label>
                <select id="language" name="language" onchange="selectionChanged(this)">
                    <!-- OPTIONS-->
                </select>
            </td>
        </tr>
        <tr class="spacerRow">
            <td colspan="4"></td>
            <td><a href="/souschef/parser/screen">Load a Recipe</a> </td>
        </tr>
        <tr>
            <td class="prefCell"></td>
            <td class="prefCell">
                <input type="button" value="Categories" onclick="openUrl('/souschef/category-list')">
            </td>
            <td class="prefCell"></td>
            <td class="prefCell">
                <input id="showDeleted" name="showDeleted" type="checkbox" onchange="selectionChanged(this)"/>
                <label for="showDeleted">Show Deleted Recipes</label>
            </td>
        </tr>
    </table>
</div>
