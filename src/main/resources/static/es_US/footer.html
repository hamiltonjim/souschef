<div id="preferences">
    <table class="min-margin">
        <tr>
            <td class="prefCell"><strong>Preferencias: </strong></td>
            <td class="prefCell">
                <label for="units">Unidades:</label>
                <select id="units" name="units" onchange="selectionChanged(this)">
                    <option value="any">Cualquier</option>
                    <option value="english">inglés</option>
                    <option value="international">Internacional</option>
                </select>
            </td>
            <td class="prefCell">
                <label for="unitNames">Nombres de unidades</label>
                <select id="unitNames" name="unitNames" onchange="selectionChanged(this)">
                    <option value="full_name">Nombre completo</option>
                    <option value="abbreviation">Abreviatura</option>
                </select>
            </td>
            <td>
                <label for="language">Idioma:</label>
                <select id="language" name="language" onchange="selectionChanged(this)">
                    <!-- OPTIONS-->
                </select>
            </td>
        </tr>
        <tr class="spacerRow">
            <td colspan="4"></td>
            <td><a href="/souschef/parser/screen">Cargar una receta</a> </td>
        </tr>
        <tr>
            <td class="prefCell"></td>
            <td class="prefCell">
                <input type="button" value="Categorías" onclick="openUrl('/souschef/category-list')">
            </td>
            <td class="prefCell">
                <input type="button" value="Buscar" onclick="openUrl('/souschef/search')">
            </td>
            <td class="prefCell">
                <input id="showDeleted" name="showDeleted" type="checkbox" onchange="selectionChanged(this)"/>
                <label for="showDeleted">Mostrar recetas eliminadas</label>
            </td>
        </tr>
    </table>
</div>
