<div id="preferences">
    <table>
        <tr>
            <td><strong>Preferences: </strong></td>
            <td><label for="units">Units:</label>
                <select id="units" name="units" onchange="selectionChanged(this)">
                    <option value="any">Any</option>
                    <option value="english">English</option>
                    <option value="international">International</option>
                </select>
            </td>
            <td><label for="unitNames">Unit Names</label>
                <select id="unitNames" name="unitNames" onchange="selectionChanged(this)">
                    <option value="full_name">Full Name</option>
                    <option value="abbreviation">Abbreviation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="20"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Categories" onclick="openUrl('/souschef/category-list')">
            </td>
            <td>
                <input id="showDeleted" name="showDeleted" type="checkbox" onchange="selectionChanged(this)"/>
                <label for="showDeleted">Show Deleted Recipes</label>
            </td>
        </tr>
    </table>
</div>
